<template name="map">
    {{> navigation }}
    <h2>Affichage de la carte</h2>
    <style>
        #map {
            height:600px;
            width:600px;
        }

    </div>


<script>
//    <iframe width="400" height="215" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://vizcities.apps.rawk.es"></iframe><br />

		var map = L.map('map').setView([48.405, 2.3],8);

		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);


		L.marker([48.5, 2.3]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


		L.marker([48.0, 2.1]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


		L.marker([48.0234, 2.050]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();




		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

</script>

</template>
